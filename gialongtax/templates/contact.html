{% block body %}
<!-- The Contact Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <main class="page hire-me-page">
                <section class="portfolio-block hire-me">
                    <div class="container">
                        <div class="heading">
                            <h1 class="text-center text-primary"><strong>Liên Hệ</strong></h1>
                        </div>
                        <form>
                            <div class="form-group"><label for="email">Họ tên</label>
                                <!-- Start: #hoten --><input class="form-control" type="text" required=""
                                    maxlength="50" minlength="4" id="hoten">
                                <!-- End: #hoten -->
                            </div>
                            <div class="form-group"><label for="email">Email</label><input class="form-control"
                                    type="email" required="" maxlength="30" minlength="4" id="email"></div>
                            <div class="form-group"><label for="subject">Subject</label>
                                <!-- Start: #subject --><input class="form-control" type="text" required=""
                                    maxlength="50" minlength="10" id="subject">
                                <!-- End: #subject -->
                            </div>
                            <div class="form-group"><label for="message">Nội dung</label><textarea
                                    class="form-control" wrap="hard" required="" minlength="20"
                                    id="message"></textarea></div>
                            <div class="form-group">{{ recaptcha }}</div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6 col-xl-3 offset-xl-5 button"><button
                                            class="btn btn-primary btn-block text-center border rounded"
                                            type="submit" id="sendmail-btn">Send Us</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <!-- Start: Brands -->
            <div class="brands"><a href="#"><img src="{{url_for('static', filename='imgs/Logo.jpg')}}" width="80" height="80"> <img
                        src="{{url_for('static', filename='imgs/BaoNhan.png')}}" width="70" height="70"><img src="{{url_for('static', filename='imgs/NY.png')}}" width="70"
                        height="70"><img src="{{url_for('static', filename='imgs/longphung.png')}}" width="70" height="70"><img
                        src="{{url_for('static', filename='imgs/bnm.png')}}" width="90" height="70"><img src="{{url_for('static', filename='imgs/loctin.png')}}" width="80"
                        height="80"><img src="{{url_for('static', filename='imgs/3T.png')}}" width="70" height="70"></a></div>
            <!-- End: Brands -->
        </div>
    </div>
</div>
<!-- End: Contact Modal -->
<script src="https://www.google.com/recaptcha/api.js?render=6LcanQAVAAAAAMYZb548-gS9-HMQXSJHdtusI1iu"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="{{url_for('static', filename='assets/js/smart-forms.min.js')}}"></script>
{% endblock body %}
